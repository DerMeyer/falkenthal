<!DOCTYPE html>
<html>
    <head>
	<title>Falkenthal Illustration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Cardo|Cormorant+Garamond|Fredericka+the+Great|Libre+Baskerville" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Shadows+Into+Light|The+Girl+Next+Door" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>

    <body>

        <!-- app -->

        <section id="app">
            <header>
                <section class="headline">
                    <h1>Falkenthal</h1>
                    <img src="icon.png" alt="icon">
                    <h1>Illustration</h1>
                </section>
                <section class="menu_page">
                    <router-link to="/projects">Projekte</router-link>
                    <router-link to="/contact">Kontakt</router-link>
                    <router-link to="/about">Über mich</router-link>
                </section>
                <section class="menu_target_blank">
                    <a href="https://www.instagram.com/falkenthal_illustration/" target="_blank">
                        <img src="insta.png" class="iconBlank">
                    </a>
                    <a href="https://www.facebook.com/Falkenthal/" target="_blank">
                        <img src="fb.svg" class="iconBlank">
                    </a>
                </section>
                <section class="admin_menu">
                    <h2 v-if="admin">{{ message }}</h2>
                    <button v-if="admin" @click="$_app_logout">Log out</button>
                </section>
            </header>

            <section class="container">
                <router-view :admin="admin"></router-view>
            </section>
        </section>

        <!-- templates -->

        <script id="projects-template" type="text/x-template">
            <section class="scroll_container">
                <section v-if="admin" class="create_folder_container">
                    <h2>{{ message }}</h2>
                    <input
                        type="text"
                        placeholder="Name"
                        v-model="name"
                        @keydown="$_projects_createfolder"
                    ></input>
                    <input
                        type="text"
                        placeholder="Private Notiz"
                        v-model="description"
                        @keydown="$_projects_createfolder"
                    ></input>
                    <button @click="$_projects_createfolder">Ordner erstellen</button>
                </section>
                <router-link
                    :to="'/folder/' + element.id"
                    v-for="element in folders"
                    :key="element.id"
                    class="folder"
                    >
                    <h2>{{ element.name }}</h2>
                    <img :src="element.image_url || 'default_image.jpg'" alt="Folder">
                    <section v-if="admin" class="admin_folder">
                        <h2>Notiz:</h2>
                        <p>{{ element.description }}</p>
                        <section class="admin_folder_edit">
                            <input
                                :id="'newname' + element.id"
                                type="text"
                                placeholder="Neuer Name"
                                v-model="newname"
                                @click.stop.prevent=""
                                @keydown="$_projects_renamefolder"
                            ></input>
                            <button :id="'prev' + element.id" @click.stop.prevent="$_projects_prevposition"><=</button>
                            <button :id="'delete' + element.id" @click.stop.prevent="$_projects_confirmdelete">Löschen</button>
                            <button :id="'next' + element.id" @click.stop.prevent="$_projects_nextposition">=></button>
                            <button
                                v-if="confirm"
                                :id="'confirm' + element.id"
                                @click.stop.prevent="$_projects_deletefolder"
                                class="admin_folder_delete_btn"
                            >Ordner Löschen</button>
                            <button
                                v-if="confirm"
                                :id="'cancel' + element.id"
                                @click.stop.prevent="$_projects_canceldelete"
                                class="admin_folder_delete_btn"
                            >Lieber nicht</button>
                        </section>
                    </section>
                </router-link>
            </section>
        </script>

        <script id="folder-template" type="text/x-template">
            <section class="scroll_container">
                <h1>{{ $route.params.id }}</h1>
                <img src="default_image.jpg" class="image">
            </section>
        </script>

        <script id="contact-template" type="text/x-template">
            <section class="scroll_container">
                Contact!
            </section>
        </script>

        <script id="about-template" type="text/x-template">
            <section class="scroll_container">
                About!
            </section>
        </script>

        <script id="admin-template" type="text/x-template">
            <section class="login_container">
                <h2>{{ message }}</h2>
                <input type="password" placeholder="Passwort" v-model="pw" @keydown="$_admin_login"></input>
                <button @click="$_admin_login">Log in</button>
            </section>
        </script>

        <!-- scripts -->

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
	    <!-- <script src="https://cdn.jsdelivr.net/npm/vue">></script> -->
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
