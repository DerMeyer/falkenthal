<!DOCTYPE html>
<html>

	<title>Falkenthal Illustration</title>

        <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Shadows+Into+Light|The+Girl+Next+Door" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>

    <body>
        <section id="app">
            <header>
                <section class="headline">
                    <h1>Falkenthal</h1>
                    <img src="icon.png" alt="icon">
                    <h1>Illustration</h1>
                </section>
                <section class="menu_page">
                    <p>Projekte</p>
                    <p>Kontakt</p>
                    <p>Ãœber mich</p>
                </section>
                <div class="menu_target_blank">
                    <a href="https://www.instagram.com/falkenthal_illustration/" target="_blank"><img src="insta.png" class="iconBlank"></a>
                    <a href="https://www.facebook.com/Falkenthal/" target="_blank"><img src="fb.svg" class="iconBlank"></a>
                </div>
                <button v-if="admin" @click="logout">Log out</button>
            </header>

            <section class="container">
                <folders v-if="home"></folders>
                <login v-else></login>
            </section>
        </section>

        <script id="folders" type="text/x-template">
            <section class="scroll_container">
                <img src="images/a.jpg" class="image">
                <img src="images/b.jpg" class="image">
                <img src="images/c.jpg" class="image">
                <img src="images/d.jpg" class="image">
                <img src="images/e.jpg" class="image">
                <img src="images/f.jpg" class="image">
                <img src="images/g.jpg" class="image">
                <img src="images/h.jpg" class="image">
                <img src="images/i.jpg" class="image">
            </section>
        </script>

        <script id="login" type="text/x-template">
            <section class="login_input">
                <h2>{{ message }}</h2>
                <input type="password" placeholder="Passwort" v-model="pw" @keydown="login"></input>
                <button @click="login">Log in</button>
            </section>
        </script>

	    <script src="https://cdn.jsdelivr.net/npm/vue">></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
